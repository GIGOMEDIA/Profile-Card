<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card | HNG Stage 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <article data-testid="test-profile-card" class="profile-card" aria-label="User profile card">
    <!-- All content is inside the profile card -->

    <div class="card-body">
      <figure class="avatar-figure">
        <img
          src="photo (1).jpg"
          alt="Profile photo of Owoade Gratitude"
          data-testid="test-user-avatar"
          class="avatar"
        />
        <figcaption class="sr-only">Avatar of Owoade Gratitude</figcaption>
        <div class="avatar-header">
          <h2 data-testid="test-user-name">Owoade Gratitude</h2>
          <p class="role">Frontend Developer</p>
        </div>
      </figure>

      <div class="card-content">
        <nav class="card-nav" aria-label="Card navigation">
          <button type="button" class="card-btn" data-testid="test-card-about">About</button>
          <button type="button" class="card-btn" data-testid="test-card-contact">Contact</button>
        </nav>

        <p class="time-row">
          <strong>Current Time (ms):</strong>
          <span data-testid="test-user-time" id="time" aria-live="polite"></span>
        </p>
        <section class="avatar-controls">
          <h4>Update avatar</h4>
          <label for="avatarUrl">Avatar URL</label>
          <input id="avatarUrl" type="url" placeholder="https://example.com/me.jpg" aria-label="Avatar URL input" />
          <label for="avatarFile">Or upload an image</label>
          <input id="avatarFile" type="file" accept="image/*" aria-label="Upload avatar file" />
          <button id="applyAvatar" type="button">Apply</button>
        </section>
      </div>
    </div>
  </article>

  <script src="script.js"></script>
</body>
</html>
