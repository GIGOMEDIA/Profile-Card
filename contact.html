<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Owoade Gratitude</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <header class="site-header">
      <div class="brand"><a href="index.html"><img src="photo (1).jpg" alt="Owoade Gratitude" class="header-avatar" data-testid="test-header-avatar"/></a></div>
      <button class="nav-toggle" aria-controls="top-navigation" aria-expanded="false" aria-label="Open navigation">
        <span class="hamburger" aria-hidden="true"><div></div></span>
      </button>
      <nav id="top-navigation" class="top-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <form id="contactForm" novalidate>
      <div class="form-row">
        <label for="name">Full name</label>
        <input id="name" name="name" data-testid="test-contact-name" required />
        <div id="error-name" data-testid="test-contact-error-name" class="error" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" data-testid="test-contact-email" required />
        <div id="error-email" data-testid="test-contact-error-email" class="error" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" data-testid="test-contact-subject" required />
        <div id="error-subject" data-testid="test-contact-error-subject" class="error" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" data-testid="test-contact-message" required></textarea>
        <div id="error-message" data-testid="test-contact-error-message" class="error" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <button type="submit" data-testid="test-contact-submit">Send message</button>
      </div>

      <div id="success" data-testid="test-contact-success" class="success" aria-live="polite" hidden>Thank you — your message was sent.</div>
    </form>

    <script src="script.js"></script>
    <script src="contact.js"></script>
  </main>
</body>
</html>
